<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel to CSV Converter</title>

  <link rel="icon" href="public/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">

  <main class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="card bg-secondary shadow-lg p-4 w-100" style="max-width: 500px; border-radius: 1rem;">

      <div class="text-center mb-4">
        <h3 class="fw-bold text-white mb-1">Excel to CSV Converter</h3>
        <p class="text-light small mb-0">Convert any .xls, .xlsx, or .xlsm file into clean CSV format.</p>
      </div>

      <div class="mb-4">
        <input type="file" id="upload" accept=".xlsx,.xls,.xlsm" class="form-control form-control-lg" />
      </div>

      <div class="d-grid gap-2 mb-2">
        <button id="convertBtn" class="btn btn-primary btn-lg" onclick="convertExcel()">Upload & Convert</button>
        <button id="downloadBtn" class="btn btn-success btn-lg" onclick="downloadCSV()" disabled>Download CSV</button>
      </div>

      <p class="text-muted small mt-3 text-center">
        ðŸ’¡ If Excel shows <code>########</code> in the Date column, just widen it. The data is safe!
      </p>

      <p id="status" class="mt-2 text-warning text-center small"></p>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
