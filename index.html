<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excel to CSV Converter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark text-light">

  <div class="container text-center mt-5">
    <h1 class="mb-4">ðŸ“Š Excel to CSV Converter</h1>

    <div class="card bg-secondary p-4 shadow-lg">
      <input type="file" id="upload" accept=".xlsx,.xls,.xlsm" class="form-control mb-3" />

      <button id="convertBtn" class="btn btn-primary mb-2" onclick="convertExcel()">Upload & Convert</button>
      <button id="downloadBtn" class="btn btn-success" onclick="downloadCSV()" disabled>Download CSV</button>

      <p id="status" class="mt-3 text-warning"></p>
    </div>

    <p class="mt-4 text-muted">Supports: .xlsx, .xls, .xlsm (first sheet only)</p>
  </div>

  <!-- SheetJS from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
